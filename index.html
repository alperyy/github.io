<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rag Nation | Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f1;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      max-width: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 40px 0;
    }
    .top-section {
      margin-bottom: auto;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: auto;
      margin-right: auto;
    }
    .logo {
      max-width: 320px;
      margin-bottom: 10px;
    }
    .title {
      font-family: 'Impact', sans-serif;
      font-size: 48px;
      font-weight: bold;
      margin: 0;
      position: relative;
      display: inline-block;
      text-align: left;
      color: #333;
    }
    .title sup {
      font-size: 18px;
      vertical-align: top;
      position: relative;
      top: -0.6em;
      margin-left: 2px;
    }
    .slogan {
      font-size: 12px;
      margin-top: 0;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-align: left;
      color: #333;
    }
    .message {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
      text-align: center;
    }
    .footer {
      font-size: 16px;
      font-weight: bold;
      margin-top: auto;
      padding-bottom: 60px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-section">
      <img src="rag-nation-logo.svg" alt="Rag Nation Logo" class="logo">
      <h1 class="title">RAG NATION<sup>®</sup></h1>
      <p class="slogan">ONE CLAN. MANY COLORS.</p>
    </div>

    <div class="middle-section">
      <p class="message">We’re shaping the digital side of the clan.</p>
      <p class="message">Live soon. Stay close.</p>
    </div>

    <p class="footer">The Clan</p>
  </div>

</body>
</html>
